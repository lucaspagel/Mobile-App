<ion-header>
    <ion-toolbar color="primary">
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-back-button></ion-back-button>
                </ion-col>

                <ion-title class="ion-text-center">
                    Novo Caderno
                </ion-title>

                <ion-col size="2">

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="cadernoNovo.name" placeholder="Nome"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button (click)="saveCaderno()" expand="block">
        Salvar caderno
    </ion-button>
</ion-content>
